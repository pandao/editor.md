<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>Onchange - Editor.md examples</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="../dist/css/editormd.css" />
    </head>
    <body>
        <div id="layout">
            <header>
                <h1>Onchange event</h1>   
                <p>Enter F12 open the develop tools</p>     
            </header>
            <div id="test-editormd">                
                <textarea style="display:none;">###Hello world!</textarea>
            </div>
        </div>        
        <script src="../lib/jquery.min.js"></script>
        <script src="../src/js/editormd.js"></script>   
        <script type="text/javascript">
            var testEditor;
            
            $(function() {
                testEditor = editormd("test-editormd", {
                    width  : "90%",
                    height : 720,
                    path   : '../lib/',
                    onchange : function() {
                        console.log("onchange =>", this, this.id, this.settings, this.state);
                    }
                });
            });
        </script>
    </body>
</html>
